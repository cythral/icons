<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ci</title>
    <style>

        body {
            font-family: sans-serif;
            margin: 0;
            padding: 10px 20px;
            text-align: center;
        }

        .preview {
            width: 100px;
            display: inline-block;
            margin: 10px;
        }

        .preview .inner {
            display: inline-block;
            width: 100%;
            text-align: center;
            background: #f5f5f5;
            -webkit-border-radius: 3px 3px 0 0;
            -moz-border-radius: 3px 3px 0 0;
            border-radius: 3px 3px 0 0;
        }

        .preview .inner i {
            line-height: 85px;
            font-size: 40px;
            color: #333;
        }

        .label {
            display: inline-block;
            width: 100%;
            box-sizing: border-box;
            padding: 5px;
            font-size: 10px;
            font-family: Monaco, monospace;
            color: #666;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            background: #ddd;
            -webkit-border-radius: 0 0 3px 3px;
            -moz-border-radius: 0 0 3px 3px;
            border-radius: 0 0 3px 3px;
            color: #666;
        }

        @font-face {
    font-family: "ci";
    src: url("./ci.eot?1eb18f561f4b8dd66eb6ae6d2d5641d4?#iefix") format("embedded-opentype"),
url("./ci.woff2?1eb18f561f4b8dd66eb6ae6d2d5641d4") format("woff2"),
url("./ci.woff?1eb18f561f4b8dd66eb6ae6d2d5641d4") format("woff"),
url("./ci.ttf?1eb18f561f4b8dd66eb6ae6d2d5641d4") format("truetype"),
url("./ci.svg?1eb18f561f4b8dd66eb6ae6d2d5641d4#ci") format("svg");
}

i {
    line-height: 1;
}

i:before {
    font-family: ci !important;
    font-style: normal;
    font-weight: normal !important;
    vertical-align: top;
}

.icons-new:before {
    content: "\f101";
}


    </style>
</head>
<body>

    <h1>ci</h1>


        <div class="preview">
            <span class="inner">
                <i class="icons-new"></i>
            </span>
            <br>
            <span class='label'>new</span>
        </div>


</body>
</html>
